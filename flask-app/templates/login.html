{% extends "base.jinja2" %}
{% block content %}
<div class="container login-page-form">
    <form id="login-form" action="/auth/login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">Email will not be shared</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
        </div>

        <button type="submit" id="submit-button" class="btn btn-success">Log In</button>
        <button type="button" id="register-button" class="btn btn-success" onclick="/register">Register</button>
    </form>
</div>
{% endblock %}
